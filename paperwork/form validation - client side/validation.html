<!DOCTYPE html>
<html>

<head>
<title>Form Validation with PHP</title>
</head>
<body>
<h2>Form Validation with PHP</h2>

<form>
<p>User Name:<br>
<input type="text" size="48" name="username">*User Name is required</p>

<p>Email Address:<br>
<input type="email" size="48" name="address">*Email address is required</p>

<p>Gender:<br>
<input type="radio" name="female">Female
<input type="radio" name="male">Male    *Gender is required</p>

<p>Website:<br>
<input type="text" size="48" name="website"></p>

<p>Comment:<br>
<textarea name="Comment" cols="48" rows="8"></textarea></p>

<p><input type="submit" name="submit" value="Submit"></p>

</form>
</body>
</html>
