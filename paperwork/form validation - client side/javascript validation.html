<html>
<head>
<title>JavaScript Validation</title>
<script type="text/javascript" src="validationFunctions.js"></script>
</head>
<body>
<h1>JavaScript Validation</h1>

<form onsubmit="return validateFormOnSubmit(this)">
<table summary="Demonstration form">
  <tr>
    <td>Your user name:</td>
    <td><input name="username" size="35" maxlength="50" type="text"></td>
  </tr>   
  <tr>
    <td>Your password</td>
    <td><input name="pwd" size="35" maxlength="25" type="password"></td>
  </tr>   
  <tr>
    <td>Your email:</td>
    <td><input name="email" size="35" maxlength="30" type="text"></td>
  </tr>   
  <tr>
    <td>Your telephone number:</td>
    <td><input name="phone" size="35" maxlength="25" type="text"></td>
  </tr>   
  <tr>
    <td>Where are you:</td>
    <td><input name="location" size="35" maxlength="50" type="text"></td>
  </tr>   
  <tr>
    <td></td>
    <td><input name="Submit" value="Send" type="submit" ></td>
  </tr> 
</table>
</form> 

</body>
</html>
